<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Ethiopian Music Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">ğŸ¶ Ethiopian Music Player</h1>

    <!-- × ×’×Ÿ ×¢×œ×™×•×Ÿ -->
    <div class="aspect-video w-full mb-6">
      <iframe
        id="mainPlayer"
        class="w-full h-full rounded-lg"
        src=""
        frameborder="0"
        allowfullscreen
        allow="autoplay; encrypted-media"
      ></iframe>
    </div>

    <!-- ×©×•×¨×ª ×—×™×¤×•×© -->
    <input
      id="search"
      type="text"
      placeholder="×—×¤×© ×œ×¤×™ ×©×..."
      class="w-full p-3 border rounded mb-6 text-lg"
      oninput="filterList()"
    />

    <!-- ×¨×©×™××ª ×¡×¨×˜×•× ×™× -->
    <div
      id="videoList"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    ></div>
  </div>

  <script>
    let videos = [];

    function renderVideos(list) {
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      if (list.length === 0) {
        container.innerHTML = '<p class="text-center col-span-full">×œ× × ××¦××• ×¡×¨×˜×•× ×™×.</p>';
        return;
      }
      list.forEach((video) => {
        // ×™×¦×™×¨×ª URL ××•×‘× ×” ×œ× ×’×Ÿ (embed)
        // ×©×™× ×œ×‘: ×‘×§×•×‘×¥ ×©×œ×š ×™×© ID ×‘×¢××•×“×” 'ID', × ×©×ª××© ×‘×•:
        const embedUrl = `https://www.youtube.com/embed/${video.ID}`;

        const card = `
          <div
            class="bg-white shadow-lg rounded-lg overflow-hidden cursor-pointer hover:shadow-xl transition"
            onclick="playVideo('${embedUrl}')"
          >
            <img
              src="${video.Thumbnail}"
              alt="${video.Title}"
              class="w-full h-48 object-cover"
            />
            <div class="p-4">
              <h2 class="text-lg font-bold">${video.Title}</h2>
              <p class="text-sm text-gray-600">
                ğŸ“… ${video.Date} â€¢ ğŸ‘ï¸ ${video["View Count"]}
              </p>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    function playVideo(url) {
      const player = document.getElementById("mainPlayer");
      player.src = url + "?autoplay=1";
    }

    function filterList() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = videos.filter((v) =>
        v.Title.toLowerCase().includes(query)
      );
      renderVideos(filtered);
    }

    // ×˜×¢×™× ×ª CSV ××”×œ×™× ×§
    Papa.parse(
      "https://raw.githubusercontent.com/abebetube/abebe.html/refs/heads/main/YouTube%20Scraper.csv",
      {
        download: true,
        header: true,
        complete: function (results) {
          videos = results.data.filter(v => v.ID && v.Title); // ××¡× × ×™× ×©×•×¨×•×ª ×¨×™×§×•×ª
          renderVideos(videos);
          if (videos.length > 0) {
            // ×× ×’×Ÿ ××•×˜×•××˜×™×ª ××ª ×”×¡×¨×˜×•×Ÿ ×”×¨××©×•×Ÿ ×‘×¨×©×™××”
            playVideo(`https://www.youtube.com/embed/${videos[0].ID}`);
          }
        },
      }
    );
  </script>
</body>
</html>
