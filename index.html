<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invidious Video Player</title>
  <style>
    /* 注爪 驻 砖砖转 拽 */
  </style>
</head>
<body>
  <header>
    <h1>Invidious Video Player (No Ads)</h1>
    <form id="searchForm">
      <input id="searchInput" type="search" placeholder="驻砖 住专..." required autofocus />
      <button id="searchBtn" type="submit">Search</button>
    </form>
  </header>

  <div id="playerContainer" style="display:none; position:relative; width:90%; max-width:900px; padding-top:56.25%; margin:auto;">
    <iframe id="videoPlayer" src="" style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;border-radius:8px;" allowfullscreen allow="autoplay"></iframe>
  </div>

  <div id="results" style="width:90%;max-width:900px;display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:1rem auto;"></div>

  <script>
    const invidiousInstance = 'https://inv.nadeko.net'; // 驻注 驻注 
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');
    const playerContainer = document.getElementById('playerContainer');
    const videoPlayer = document.getElementById('videoPlayer');

    let videoList = [], currentIndex = 0;

    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      const q = searchInput.value.trim();
      if (q) searchVideos(q);
    });

    async function searchVideos(query) {
      resultsDiv.innerHTML = '注...';
      playerContainer.style.display = 'none';
      try {
        const resp = await fetch(`${invidiousInstance}/api/v1/search?q=${encodeURIComponent(query)}`);
        const data = await resp.json();
        videoList = data.filter(item => item.type === 'video');
        if (!videoList.length) return resultsDiv.innerHTML = '<p> 爪 住专.</p>';
        displayResults();
        playVideo(0);
      } catch (err) {
        resultsDiv.innerHTML = '<p>砖 注转 住专.</p>';
        console.error(err);
      }
    }

    function displayResults() {
      resultsDiv.innerHTML = '';
      videoList.forEach((video, idx) => {
        const v = document.createElement('div');
        v.style.cssText = 'background:#222;border-radius:6px;overflow:hidden;width:180px;cursor:pointer;';
        v.innerHTML = `<img src="${video.videoThumbnails?.[0]?.url}" style="width:100%;height:100px;object-fit:cover"><div style="padding:0.5rem;color:#fff">${video.title}</div>`;
        v.onclick = () => playVideo(idx);
        resultsDiv.appendChild(v);
      });
    }

    function playVideo(idx) {
      currentIndex = idx;
      const vid = videoList[idx]?.videoId;
      if (!vid) return;
      videoPlayer.src = `${invidiousInstance}/embed/${vid}?autoplay=1`;
      playerContainer.style.display = 'block';
    }

    //  
    const nextBtn = document.createElement('button');
    nextBtn.innerText = ' ';
    nextBtn.style.cssText = 'margin:1rem;padding:0.5rem 1rem;background:#2196f3;color:#fff;border:none;border-radius:6px;cursor:pointer;display:none;'
    playerContainer.after(nextBtn);
    nextBtn.onclick = () => {
      if (currentIndex < videoList.length - 1) playVideo(currentIndex + 1);
      else alert(' 住专 专.');
    };

    function updateNextBtn() {
      nextBtn.style.display = videoList.length > 1 ? 'inline-block' : 'none';
    }

    // 住 playVideo 拽专 砖驻专 驻转专 
    const originalPlay = playVideo;
    playVideo = idx => {
      originalPlay(idx);
      updateNextBtn();
    }
  </script>
</body>
</html>
